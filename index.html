<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Vídeo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 80vw; /* Ajuste a largura do vídeo conforme necessário */
      max-width: 800px; /* Largura máxima do vídeo */
      border-radius: 15px; /* Borda arredondada */
    }
  </style>
</head>
<body>
  <video width="440px" loop="true" autoplay="autoplay" controls muted>
    <source src="202401020046.mp4" type="video/mp4" />
  </video>
</body>
</html>
